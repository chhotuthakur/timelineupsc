<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script>
         
        var database = firebase.database();
          database.ref('upsc').once('value', function(snapshot){
              if(snapshot.exists()){
                  var content = '';
                  snapshot.forEach(function(data){
                      var val = data.val();
                      content +='<li>';       
                      content += '<h3>' + val.title + '</td>';
                      content += '<p>' + val.content + '</td>';
                
                      content += '</li>';
                      
                  });
                  $('#table1').append(content);
              }
          });
        </script>
</head>
<body>
    <!-- Start Timeline -->
<section id= "timeline">
    <ul class= "line">
      <li>
        <div class="cont">
          <h3>Title</h3>
          <p>
            content
          </p>
          <time>16 nov, 2016</time>
        </div>
      </li>
      
    </ul>
    <p class="copy-right"> a pen by
      <a href="https://twitter.com/Hamadafayyad">@Hamadafayad</a>
    </p>
  </section>
  <!-- End Timeline -->
</body>
</html>
